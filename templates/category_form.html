{% extends 'base.html' %}

{% block title %}{% if object %}Edit Category{% else %}Create Category{% endif %}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4>{% if object %}Edit Category{% else %}Create Category{% endif %}</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.as_p }}
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                  {% if object %}Save Changes{% else %}Create Category{% endif %}
                </button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Category List</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
