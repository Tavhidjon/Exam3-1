{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Categories List</h2>

    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Create New Category</a>

    {% if object_list %}
      <div class="list-group">
        {% for category in object_list %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ category.name }}</span>
            <div>
              <a href="{% url 'category_edit' category.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
              <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No categories available.</p>
    {% endif %}
  </div>
{% endblock %}
