{% extends 'base.html' %}

{% block title %}Show List{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Shows List</h2>
    
    <a href="{% url 'show_create' %}" class="btn btn-primary mb-3">Create New Show</a>

    {% if object_list %}
      <div class="list-group">
        {% for show in object_list %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>Show Address:</strong> {{ show.address }}
            </div>
            <div>
              <a href="{% url 'show_edit' show.pk %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'show_delete' show.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No shows available.</p>
    {% endif %}
  </div>
{% endblock %}
