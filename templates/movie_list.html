{% extends 'base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Movies List</h2>

    <a href="{% url 'movie_create' %}" class="btn btn-primary mb-3">Create New Movie</a>

    {% if object_list %}
      <div class="row">
        {% for movie in object_list %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ movie.name }}</h5>
                <video controls class="w-100 mb-2" src="{{ movie.video.url }}" type="video/mp4"></video>
                <div class="d-flex justify-content-between">
                  <a href="{% url 'movie_edit' movie.pk %}" class="btn btn-warning btn-sm">Edit</a>
                  <a href="{% url 'movie_delete' movie.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No movies available.</p>
    {% endif %}
  </div>
{% endblock %}
